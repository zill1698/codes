<html>

        <title>

<p id="p1"> result=0</p>
<script>
    var result=0;
    function add(){
     result=Number( document.getElementById("i1").value)+Number(document.getElementById("i2").value)
     document.getElementById("p1").innerHTML=result;
    }
    function subtract(){
     result=Number( document.getElementById("i1").value)-Number(document.getElementById("i2").value)
     document.getElementById("p1").innerHTML=result;
    }
    function multiply(){
     result=Number( document.getElementById("i1").value)*Number(document.getElementById("i2").value)
     document.getElementById("p1").innerHTML=result;
    }
    function divide(){
     result=Number( document.getElementById("i1").value)/Number(document.getElementById("i2").value)
     document.getElementById("p1").innerHTML=result;
    }
    function reset(){
     document.getElementById("i1").value=0;
     document.getElementById("i2").value=0;
     result=0;
     document.getElementById("p1").innerHTML=result;
     
    }
</script>
